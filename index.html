  <body>
    <!--Header-->
<header class="header" style="background-color: black; height: 230px">
  <div class="header-container main-container">
    <div class="dark-theme-switcher">
      <div class="theme-switch">
        <svg class="theme-switch__icon_sun" width="24" height="24">
          <use href="../images/svg/sprite-2.svg#icon-sun-icon"></use>
        </svg>
       <div class="theme-switch__control">
         <input class="theme-switch__toggle" type="checkbox" name="theme" id="theme-switch-toggle" 
            aria-label="Dark-light switcher" />
         <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle">
           </label>
          <div aria-hidden="true" class="theme-switch__marker"></div>
           </div>
           <svg class="theme-switch__icon_moon" width="24" height="24">
            <use href="../images/svg/sprite-2.svg#icon-moon-icon"></use>
          </svg>
         </div>         
              </div>
    <div class="logo-container">
      <a href="#" class="link-logo link">
        <svg class="icon-logo" width="24" height="24">
          <use href="../images/symbol-defs.svg#icon-film-header"></use>
        </svg>
        <span
          class="text-logo"
          style="
            margin-left: 12px;
            font-weight: 500;
            font-size: 30px;
            text-decoration: none;
            color: white;
          "
        >
          Filmoteka</span
        ></a
      >
     
      <nav class="navigation">
        <ul class="header-list" style="display: flex; list-style: none">
          <li class="header-list-item">
            <a
              href="#"
              class="link-header current"
              id="home"
              style="color: white"
              >HOME</a
            >
          </li>
          <li class="header-list-item link">
            <a
              href="#"
              class="link-library"
              id="my-library"
              style="
                background-color: transparent;
                display: block;
                color: white;
              "
            >
              MY LIBRARY
            </a>
          </li>
        </ul>
      </nav>
      <div class="form_buttons">
        <button class="button_logIn button_form" type="button">
          <svg class="button-icon">
            <use href="../images/svg/sprite.svg#login"></use>
          </svg>
        </button>
        <!-- </button> -->
        <button class="button_registration button_form" type="button">
          <svg class="button-icon">
            <use href="../images/svg/sprite.svg#signup"></use>
          </svg>
        </button>
        <button class="button_signOut button_form hidden" type="button">
          <svg class="button-icon">
            <use href="../images/svg/sprite.svg#signout"></use>
          </svg>
        </button>
      </div>
    </div>
    <form
      id="js-form"
      class="search-box"
      action="submit"
      style="text-align: center"
    >
      <input
        type="text"
        id="search"
        class="search-input"
        placeholder="Search the film"
        style="
          background: transparent;
          border: none;
          border-bottom: 0.5px solid #ffffff;
          outline: none;
        "
      />
      <svg class="icon-search" width="12" height="12">
        <use href="../images/symbol-defs.svg#icon-search-header"></use>
      </svg>
    </form>
    <p class="error-message"></p>
    <div class="my-library-header-div hidden">
      <ul class="my-library">
        <li>
          <button class="library-button button-active" id="watched">
            Watched
          </button>
        </li>
        <li>
          <button class="library-button queue-button" id="queue">Queue</button>
        </li>
      </ul>
      
    </div>
  </div>
</header>
  <main>
    <!--Home Page-->
<section id="js-homePage" class="main__homePage">
  <section class="carousel">
    <span class="carousel-title popular-title">Coming Soon</span>
    <div class="slider-container">
      <div class="slider-arrows">
        <div class="slider-arrow-left arrowLeft">
          <svg width="16" height="30" class="svg-arrow">
            <polyline style="stroke-linejoin:miter; stroke:#00275a; stroke-width:3; fill: none;"
              points="15 2, 2 15, 15 28" />
          </svg>
        </div>
        <div class="slider-arrow-right arrowRight">
          <svg width="16" height="30" class="svg-arrow">
            <polyline style="stroke-linejoin:miter; stroke:#00275a; stroke-width:3; fill: none;"
              points="2 2, 14 15, 2 28" />
          </svg>
        </div>
      </div>
      <div id="frame">
        <div id="slider">
        </div>
      </div>
    </div>
</section>
<span class="popular-title">Popular movies</span>
 <ul id="js-moviesList" class="main__filmList"></ul>
  <div class="pagination">
    <a class="pagination__button pagination__button_disabled" data-index="left" href="#!"><svg class="icon" width="16"
        height="16">
        <use href="../images/svg/sprite.svg#arrowleft"></use>
      </svg></a>
    <a class="pagination__button pagination__number pagination__button_disabled" data-index="1" href="#!"></a>
    <span class="pagination__ellipsis">...</span>
    <a class="pagination__button pagination__number pagination__button_disabled" data-index="2" href="#!"></a>
    <a class="pagination__button pagination__number" data-index="3" href="#!">1</a>
    <a class="pagination__button pagination__number" data-index="4" href="#!">2</a>
    <span class="pagination__ellipsis">...</span>
    <a class="pagination__button pagination__number" data-index="5" href="#!">3</a></li>
    <a class="pagination__button" data-index="right" href="#!"><svg class="icon" width="16" height="16">
        <use href="../images/svg/sprite.svg#arrowright"></use>
      </svg></a>
  </div>
</section>
 
    <section class="my-library-page hidden">
  <ul id="js-library" class="watched-list main__filmList"></ul>
</section>
